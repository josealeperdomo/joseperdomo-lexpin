<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center">

<main>
    <div class="w-[300px] h-[200px] bg-red-600 mb-[100px]" data-aos="fade-up"></div>
    <div class="w-[300px] h-[200px] bg-red-600 mb-[100px]" data-aos="fade-down"></div>
    <div class="w-[300px] h-[200px] bg-red-600 mb-[100px]" data-aos="fade-right"></div>
    <div class="w-[300px] h-[200px] bg-red-600 mb-[100px]" data-aos="fade-up-right"></div>
    <div class="w-[300px] h-[200px] bg-red-600 mb-[100px]" data-aos="flip-right"></div>
    <div class="w-[300px] h-[200px] bg-red-600 mb-[100px]" data-aos="zoom-out-right" data-aos-easing="ease" data-aos-duration="1000"></div>
</main>



    <script>
        AOS.init();
    </script>
</body>
</html>
